languageCode = "en-us"
title = "My New Hugo-GithubPages Site"
baseurl = "https://m-delvalle.github.io/dark-blog/"
publishDir = "docs"
theme = "after-dark"

paginate = 5 # Number of posts to show before paginating

enableRobotsTXT = true # Suggested, enable robots.txt file
googleAnalytics = "" # Optional, add tracking Id for analytics
disqusShortname = "mdelvalle" # Optional, add Disqus shortname for comments
SectionPagesMenu = "main" # Enable menu system for lazy bloggers

[params]
  description = "Abelinux's Blog" # Suggested, controls homepage description meta
  author = "abelinux" # Optional, controls author name display on posts
  show_menu = true # Optional, set false to disable menu entirely
  powered_by = true # Optional, set false to disable credits

  [params.seo]
    google_verify = "" # Optional, Google verification code
    bing_verify = "" # Optional, Bing verification code
    yandex_verify = "" # Optional, Yandex verification code

[menu]
  [[menu.main]]
    name = "Home"
    weight = 0
    identifier = "home"
    url = "/"
  [[menu.main]]
    name = "Posts"
    weight = 1
    identifier = "post"
    url = "/post/"

